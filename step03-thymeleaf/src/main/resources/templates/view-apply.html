<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf View</title>
</head>
<body>
	<h1>Thymeleaf View Apply</h1>
	
	<!-- 링크 th:href -->
	<a th:href="@{/view-basic}">view-basic 이동</a>
	
	<!-- Query String : ?name=value -->
	<!-- http://localhost:8080/students?sid=20246001&sname=thyme -->
	<a th:href="@{/students(sid=${thyme.sid}, sname=${thyme.sname})}">쿼리스트링</a>
	
	<!-- Path Variable : /students/20246001 -->
	<!-- http://localhost:8080/students/20246001 -->
	<a th:href="@{/students/{sid}(sid=${thyme.sid})}">경로파라미터</a>
	
	<button th:onclick="'location.href=\'' + @{/view-basic} + '\''">view-basic 이동</button>
	<button th:onclick="|location.href='@{/view-basic}'|">view-basic 이동</button>
	<button id="view-basic-btn">view-basic 이동</button>
	
	<script th:inline="javascript">
		let sid = /*[[${thyme.sid}]]*/'20246001';
		console.log(sid);
		
		const viewBasicBtn = document.getElementById('view-basic-btn');
		viewBasicBtn.addEventListener('click', () => {
			location.href = /*[[@{/view-basic}]]*/'/view-basic';
		});
	</script>
	
	
	
	
	
	
</body>
</html>
